<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="lib/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="lib/css/bootstrap-switch.min.css"/>
    <link rel="stylesheet" type="text/css" href="lib/css/bootstrap-select.min.css"/>
    <link rel="stylesheet" type="text/css" href="lib/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="lib/css/tooltipster.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>


    <div class="ontop">
      <div class="mynavbar navbar navbar-default" style="z-index: 1000;">
        <div class="row" style="margin-right: -11px">
          <div class="selects">
            <select class="form-control selectpicker" id="region_selector" multiple data-actions-box="true" data-selected-text-format="count" data-role="none" name="region" title="Loading Regions" data-count-selected-text="{0} regions" disabled></select>
          </div>

          <div class="input-group pull-right hide">
            <input type="text" id="host" class="form-control searcher" placeholder="Insert a Host ID..." />
            <button id="host-button" class="input-group-addon">Search</button>
          </div>

          <div id="switch-region" class="container-fluid switch-container">
            <div id="vcpuSwitch" class="switch-item" style="text-align: center;width: 125px;">
              <input type="checkbox" name="select-charts-region" data-size="mini" data-handle-width="30" data-label-width="10" data-on-text="vCPU" data-off-text="vCPU" checked />
              <i id="vcpusort" class="sort fa fa-fw fa-sort"></i>
            </div>
            <div id="ramSwitch" class="switch-item" style="text-align: center;width: 125px;">
              <input type="checkbox" name="select-charts-region" data-size="mini" data-handle-width="30" data-label-width="10" data-on-text="RAM" data-off-text="RAM" checked />
              <i id="ramsort" class="sort fa fa-fw fa-sort"></i>
            </div>
            <!-- </div> -->

            <!-- <div id="switch-region-2" class="container-fluid switch-container"> -->
            <div id="diskSwitch" class="switch-item" style="text-align: center;width: 125px;">
              <input type="checkbox" name="select-charts-region" data-size="mini" data-handle-width="30" data-label-width="10" data-on-text="Disk" data-off-text="Disk" checked />
              <i id="disksort" class="sort fa fa-fw fa-sort"></i>
            </div>
            <div id="ipSwitch" class="switch-item" style="text-align: center;width: 125px;">
              <input type="checkbox" name="select-charts-region" data-size="mini" data-handle-width="30" data-label-width="10" data-on-text="IP" data-off-text="IP" checked style="width: 39px;"/>
              <i id="ipsort" class="sort fa fa-fw fa-sort"></i>
            </div>
          </div>
        </div>
        <div class="row" style="margin-top: 8px; margin-right: -17px;">
          <div class="col-md-12">
            <div id="custom-search-input">
              <div class="input-group">
                <input id="filterbox" type="text" class="form-control input-lg" placeholder="Filter" />
                <span class="input-group-btn">
                  <button class="btn btn-info btn-lg" type="button">
                    <i class="glyphicon glyphicon-search"></i>
                  </button>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <p class="slide">
        <div class="slidecontainer"></div>
      </p>

    </div>

    <div id="regionContainer" class="flexbox">
    </div>

    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/bootstrap-switch.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/bootstrap-select.min.js"></script>
    <!-- <script src="lib/js/oauth.js"></script> -->
    <script src="lib/js/progressbar.min.js"></script>
    <script src="lib/js/jquery.tooltipster.min.js"></script>
    <script src="lib/js/filesize.js"></script>
    <script src="js/FIDASHRequests.js"></script>
    <script src="js/RegionView.js"></script>
    <script src="js/Monitoring.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
